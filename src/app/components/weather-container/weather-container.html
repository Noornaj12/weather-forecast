<!-- Loader -->
@if(store.loading()){
<app-loader></app-loader>
}
<!-- Error -->
@if(store.error()){
<div>{{ store.error() }}</div>
}
<!-- Forecast -->
@if(store.forecast().length){
<div class="forecast-container">
  <h2>5-Day Weather Forecast for {{ store.city() }}</h2>
  <app-forecast-list [forecast]="store.forecast()"></app-forecast-list>
</div>
}
